<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - StyleMe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/track-order.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="tracking-container">
                    <h2 class="mb-4">Track Your Order</h2>
                    
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" id="orderNumberInput" placeholder="Enter your order number">
                            <button class="btn btn-primary" id="trackBtn">Track Order</button>
                        </div>
                    </div>
                    
                    <div id="trackingResults" style="display: none;">
                        <div class="order-info mb-4">
                            <h5>Order #<span id="orderNumber"></span></h5>
                            <p class="text-muted">Status: <span id="orderStatus" class="fw-bold"></span></p>
                        </div>
                        
                        <div class="tracking-timeline" id="trackingTimeline">
                            <!-- Timeline will be loaded here -->
                        </div>
                    </div>
                    
                    <div id="noResults" style="display: none;" class="text-center py-5">
                        <i class="fas fa-search fa-3x mb-3 text-muted"></i>
                        <h4>Order Not Found</h4>
                        <p>Please check your order number and try again.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/track-order.js"></script>
</body>
</html>

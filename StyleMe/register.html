<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StyleMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Join StyleMe</h1>
            <p>Create your account and start your fashion journey</p>
        </div>
        
        <div class="register-form">
            <div id="alertContainer"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label required">Full Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="name" name="name" required autocomplete="name">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label required">Email Address</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label required">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
                        <i class="fas fa-eye input-icon" id="togglePassword"></i>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <div class="strength-text"></div>
                    </div>
                    <div class="form-help">Minimum 6 characters with letters and numbers</div>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <input type="tel" class="form-control" id="phone" name="phone" autocomplete="tel">
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="2" autocomplete="street-address"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" autocomplete="address-level2">
                    </div>
                    <div class="form-group">
                        <label for="postal_code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal_code" name="postal_code" autocomplete="postal-code">
                    </div>
                </div>
                
                <button type="submit" class="btn-register" id="registerBtn">
                    <span class="btn-text">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </span>
                    <div class="btn-loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/register.js"></script>
</body>
</html>

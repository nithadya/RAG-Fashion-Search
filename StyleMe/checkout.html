<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - StyleMe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h5>Processing your order...</h5>
            <p>Please wait while we process your payment</p>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-gem me-2"></i>StyleMe
            </a>
            
            <div class="d-flex align-items-center">
                <a href="cart.html" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Cart
                </a>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <section class="py-5">
        <div class="container">
            <!-- Checkout Steps -->
            <div class="checkout-steps">
                <div class="step">
                    <div class="step-number">1</div>
                    <span>Cart</span>
                </div>
                <div class="step active">
                    <div class="step-number">2</div>
                    <span>Checkout</span>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <span>Confirmation</span>
                </div>
            </div>

            <div class="row">
                <!-- Checkout Form -->
                <div class="col-lg-8">
                    <div class="checkout-container">
                        <h4 class="mb-4">
                            <i class="fas fa-credit-card me-2"></i>Checkout Details
                        </h4>
                        
                        <form id="checkoutForm">
                            <!-- Billing Information -->
                            <div class="mb-4">
                                <h5 class="mb-3">Billing Information</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="email" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="phone" class="form-label">Phone Number *</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" required>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Shipping Address -->
                            <div class="mb-4">
                                <h5 class="mb-3">Shipping Address</h5>
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label for="address" class="form-label">Address *</label>
                                        <input type="text" class="form-control" id="address" name="address" placeholder="Street address" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="city" class="form-label">City *</label>
                                        <input type="text" class="form-control" id="city" name="city" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="postalCode" class="form-label">Postal Code *</label>
                                        <input type="text" class="form-control" id="postalCode" name="postalCode" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="notes" class="form-label">Order Notes (Optional)</label>
                                        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Any special instructions for delivery"></textarea>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Payment Method -->
                            <div class="mb-4">
                                <h5 class="mb-3">Payment Method</h5>
                                
                                <div class="payment-method" data-method="cod">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod" checked>
                                        <label class="form-check-label" for="cod">
                                            <div class="d-flex align-items-center">
                                                <i class="fas fa-money-bill-wave fa-2x me-3 text-success"></i>
                                                <div>
                                                    <h6 class="mb-0">Cash on Delivery</h6>
                                                    <small class="text-muted">Pay when you receive your order</small>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="payment-method" data-method="card">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card">
                                        <label class="form-check-label" for="card">
                                            <div class="d-flex align-items-center">
                                                <i class="fas fa-credit-card fa-2x me-3 text-primary"></i>
                                                <div>
                                                    <h6 class="mb-0">Credit/Debit Card</h6>
                                                    <small class="text-muted">Secure online payment</small>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                    
                                    <div class="card-details mt-3" style="display: none;">
                                        <div class="row">
                                            <div class="col-12 mb-3">
                                                <label for="cardNumber" class="form-label">Card Number</label>
                                                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                                <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="cvv" class="form-label">CVV</label>
                                                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123">
                                            </div>
                                            <div class="col-12 mb-3">
                                                <label for="cardName" class="form-label">Cardholder Name</label>
                                                <input type="text" class="form-control" id="cardName" name="cardName" placeholder="Name on card">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="payment-method" data-method="bank">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="bank" value="bank">
                                        <label class="form-check-label" for="bank">
                                            <div class="d-flex align-items-center">
                                                <i class="fas fa-university fa-2x me-3 text-info"></i>
                                                <div>
                                                    <h6 class="mb-0">Bank Transfer</h6>
                                                    <small class="text-muted">Direct bank transfer</small>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Terms and Conditions -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="termsAccepted" required>
                                    <label class="form-check-label" for="termsAccepted">
                                        I agree to the <a href="#" class="text-decoration-none">Terms and Conditions</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-lock me-2"></i>Place Order Securely
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="checkout-summary">
                        <h5 class="mb-4">
                            <i class="fas fa-receipt me-2"></i>Order Summary
                        </h5>
                        
                        <div id="orderItems">
                            <!-- Order items will be loaded here -->
                        </div>
                        
                        <hr>
                        
                        <div id="orderSummary">
                            <!-- Order summary will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/checkout.js"></script>
</body>
</html>

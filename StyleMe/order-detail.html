<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - StyleMe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/order-detail.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="order-detail-container" id="orderDetailContainer">
                    <!-- Loading state -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Loading order details...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('id');
            
            if (orderId) {
                loadOrderDetail(orderId);
            } else {
                showError('Invalid order ID');
            }
        });
        
        function loadOrderDetail(orderId) {
            $.ajax({
                url: `api/orders.php?action=detail&order_id=${orderId}`,
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        renderOrderDetail(response.order, response.items);
                    } else {
                        showError(response.message);
                    }
                },
                error: function() {
                    showError('Failed to load order details');
                }
            });
        }
        
        function renderOrderDetail(order, items) {
            const orderDate = new Date(order.created_at).toLocaleDateString();
            
            $('#orderDetailContainer').html(`
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Order Details</h2>
                    <a href="orders.html" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Orders
                    </a>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5>Order Information</h5>
                        <p><strong>Order Number:</strong> ${order.order_number}</p>
                        <p><strong>Order Date:</strong> ${orderDate}</p>
                        <p><strong>Status:</strong> <span class="status-badge status-${order.status.toLowerCase()}">${order.status}</span></p>
                        <p><strong>Payment Method:</strong> ${order.payment_method.toUpperCase()}</p>
                    </div>
                    <div class="col-md-6">
                        <h5>Shipping Information</h5>
                        <p><strong>Address:</strong></p>
                        <p class="text-muted">${order.shipping_address}</p>
                        <p><strong>Contact:</strong> ${order.contact_number}</p>
                        ${order.notes ? `<p><strong>Notes:</strong> ${order.notes}</p>` : ''}
                    </div>
                </div>
                
                <h5 class="mb-3">Order Items</h5>
                <div class="order-items">
                    ${items.map(item => `
                        <div class="order-item">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <img src="assets/uploads/${item.image1}" class="order-item-img" alt="${item.name}">
                                </div>
                                <div class="col-md-6">
                                    <h6>${item.name}</h6>
                                    <p class="text-muted mb-0">Quantity: ${item.quantity}</p>
                                </div>
                                <div class="col-md-2">
                                    <p class="mb-0">Rs. ${parseFloat(item.price).toFixed(2)}</p>
                                </div>
                                <div class="col-md-2 text-end">
                                    <p class="mb-0 fw-bold">Rs. ${(parseFloat(item.price) * parseInt(item.quantity)).toFixed(2)}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-6 offset-md-6">
                        <div class="order-summary">
                            <div class="d-flex justify-content-between py-2">
                                <span>Total Amount:</span>
                                <span class="fw-bold">Rs. ${parseFloat(order.total_amount).toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <a href="track-order.html?order=${order.order_number}" class="btn btn-primary me-2">
                        <i class="fas fa-truck me-2"></i>Track Order
                    </a>
                    <a href="products.html" class="btn btn-outline-primary">
                        <i class="fas fa-shopping-bag me-2"></i>Continue Shopping
                    </a>
                </div>
            `);
        }
        
        function showError(message) {
            $('#orderDetailContainer').html(`
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h4>Error</h4>
                    <p>${message}</p>
                    <a href="orders.html" class="btn btn-primary">Back to Orders</a>
                </div>
            `);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Async Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            padding: 20px;
        }

        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .log-info {
            background: #e3f2fd;
        }

        .log-success {
            background: #e8f5e8;
        }

        .log-error {
            background: #ffebee;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Async Search Test</h2>

        <!-- Search Input -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" id="intelligentSearchInput" class="form-control form-control-lg"
                    placeholder="Type to search (e.g., 'red shirt', 'saree')..." autocomplete="off">
            </div>
            <div class="col-md-4">
                <button id="ragSearchBtn" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <!-- Results Summary -->
        <div id="searchResultsSummary" class="alert alert-info d-none">
            <div id="searchResultsContent"></div>
        </div>

        <!-- Products Display -->
        <div class="row" id="productList">
            <!-- Products will be dynamically loaded here -->
        </div>

        <!-- Debug Panel -->
        <div class="debug-panel">
            <strong>Debug Console</strong>
            <div id="debugLog"></div>
            <button onclick="clearDebugLog()" class="btn btn-sm btn-secondary mt-2">Clear</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Intelligent Search JS -->
    <script src="assets/js/intelligent-search.js"></script>

    <script>
        // Debug logging
        let debugLog = [];

        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push({ timestamp, message, type });
            updateDebugDisplay();
        }

        function updateDebugDisplay() {
            const logDiv = document.getElementById('debugLog');
            const recentLogs = debugLog.slice(-20); // Show last 20 logs
            logDiv.innerHTML = recentLogs.map(log =>
                `<div class="log-entry log-${log.type}">[${log.timestamp}] ${log.message}</div>`
            ).join('');
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearDebugLog() {
            debugLog = [];
            updateDebugDisplay();
        }

        // Override console.log to capture debug messages
        const originalLog = console.log;
        const originalError = console.error;

        console.log = function (...args) {
            addDebugLog(args.join(' '), 'info');
            originalLog.apply(console, args);
        };

        console.error = function (...args) {
            addDebugLog(args.join(' '), 'error');
            originalError.apply(console, args);
        };

        // Initialize search when page loads
        $(document).ready(function () {
            addDebugLog('Page loaded, initializing search...', 'info');

            try {
                // Initialize the intelligent search
                const ragSearch = new IntelligentRAGSearch();
                addDebugLog('RAG Search initialized successfully', 'success');

                // Test input event
                $('#intelligentSearchInput').on('input', function () {
                    const query = $(this).val();
                    addDebugLog(`Input changed: "${query}"`, 'info');
                });

            } catch (error) {
                addDebugLog(`Failed to initialize: ${error.message}`, 'error');
            }
        });
    </script>
</body>

</html>
